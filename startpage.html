<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Start Page</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>

    <body>
        <h1 id="time" class="reveal">
            <span id="hour">12</span>
            <span id="column">:</span>
            <span id="minute">00</span>
        </h1>
        <p id="date" class="reveal delay200">18 October, Sunday</p>

        <div id="lists">
            <div class="list">
                <h1 class="reveal delay400">favourites</h1>
                <a target="_blank" class="reveal delay600 red" href="https://youtube.com">youtube</a>
                <a target="_blank" class="reveal delay800" href="https://notion.so">notion</a>
                <a target="_blank" class="reveal delay1000" href="https://epicgames.com">epic games</a>
                <a target="_blank" class="reveal delay1200 yellow" href="https://leetcode.com">leetcode</a>
                <a target="_blank" class="reveal delay1400" href="https://github.com">github</a>
            </div>
            <div class="list">
                <h1 class="reveal delay400">read</h1>
                <a target="_blank" class="reveal delay600" href="https://dev.to">dev.to</a>
                <a target="_blank" class="reveal delay800 green" href="https://indiehackers.com">indie hackers</a>
                <a target="_blank" class="reveal delay1000 blue" href="https://hashnode.com/community">hashnode</a>
                <a target="_blank" class="reveal delay1200 green" href="https://medium.com">medium</a>
            </div>
        </div>
    </body>
</html>
