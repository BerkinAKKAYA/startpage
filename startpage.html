<html lang="en">
    <head>

        <title>Start Page</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1 id="time" class="reveal">
            <span id="hour">12</span>
            <span id="column">:</span>

        <div id="lists">
            <div class="list">
                <h1 class="reveal delay800">favourites</h1>

                <a class="reveal delay1400" target="_blank" href="https://epicgames.com">epic games</a>
            </div>
            <div class="list">
                <h1 class="reveal delay800">read</h1>
                <a class="reveal delay1000" target="_blank" href="https://dev.to">dev.to</a>
                <a class="reveal delay1200" target="_blank" href="https://indiehackers.com" class="green">indie hackers</a>
                <a class="reveal delay1400" target="_blank" href="https://hashnode.com/community" class="blue">hashnode</a>
                <a class="reveal delay1600" target="_blank" href="https://medium.com" class="green">medium</a>
            </div>
        </div>
    </body>
</html>
